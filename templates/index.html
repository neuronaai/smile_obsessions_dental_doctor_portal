<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard - Smile Obsession</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="{{ url_for('static', filename='logo.png') }}"
           alt="Smile Obsession Logo"
           class="clinic-logo" />
    </div>
    <div class="header-right">
      <h1>Doctor Dashboard</h1>
    </div>
  </header>
  
  <main class="container">
    <!-- Some toggle buttons to switch views -->
    <div class="view-toggle">
      <button class="call-button" onclick="showCheckedIn()">Show Checked-In</button>
      <button class="call-button" onclick="showQueue()">Show Queue</button>
    </div>

    <!-- Section for "Checked-In" -->
    <section id="checkedInSection" style="display: none; margin-top: 1rem;">
      <h2>Checked-In Patients</h2>
      <button onclick="handleClearList()" class="call-button" style="margin-bottom: 1rem;">
        Clear List
      </button>

      <table class="patients-table">
        <thead>
          <tr>
            <th style="width:35%">Name</th>
            <th style="width:35%">Arrived</th>
            <th style="width:30%">Action</th>
          </tr>
        </thead>
        <tbody id="patientTableBody">
          <!-- Populated by script.js -->
        </tbody>
      </table>
    </section>

    <!-- Section for "Patients in Queue" -->
    <section id="queueSection" style="display: none; margin-top: 1rem;">
      <h2>Patients in Queue</h2>
      <button onclick="clearQueue()" class="call-button" style="margin-bottom: 1rem;">
        Clear Queue
      </button>

      <table class="patients-table">
        <thead>
          <tr>
            <th style="width:40%">Name</th>
            <th style="width:30%">PatNum</th>
            <th style="width:30%">Added</th>
          </tr>
        </thead>
        <tbody id="queueTableBody">
          <!-- Populated by script.js => loadQueue() -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    &copy; 2025 Smile Obsession. All rights reserved.
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
