<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard - Smile Obsession</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="{{ url_for('static', filename='logo.png') }}"
           alt="Smile Obsession Logo"
           class="clinic-logo" />
    </div>
    <div class="header-right">
      <h1>Doctor Dashboard</h1>
    </div>
  </header>
  
  <main class="container">
    <div class="view-toggle">
      <button class="call-button" onclick="showCheckedIn()">Checked-In</button>
      <button class="call-button" onclick="showAutoQueue()">Auto Queue</button>
      <button class="call-button" onclick="showDoctorQueue()">Doctor Queue</button>
    </div>

    <!-- Section: Checked-In -->
    <section id="checkedInSection" style="display:none; margin-top:1rem;">
      <h2>Checked-In Patients</h2>
      <button class="call-button" style="margin-bottom:1rem;" onclick="clearCheckedIn()">Clear Checked-In</button>
      <table class="patients-table">
        <thead>
          <tr>
            <th style="width:30%">Name</th>
            <th style="width:30%">Arrived</th>
            <th style="width:40%">Actions</th>
          </tr>
        </thead>
        <tbody id="checkedInTableBody"></tbody>
      </table>
    </section>

    <!-- Section: Auto Queue -->
    <section id="autoQueueSection" style="display:none; margin-top:1rem;">
      <h2>Auto-Queue (Monitored by Thread)</h2>
      <button class="call-button" style="margin-bottom:1rem;" onclick="clearAutoQueue()">Clear Auto Queue</button>
      <table class="patients-table">
        <thead>
          <tr>
            <th style="width:30%">Name</th>
            <th style="width:20%">PatNum</th>
            <th style="width:30%">date_added</th>
            <th style="width:20%">Actions</th>
          </tr>
        </thead>
        <tbody id="autoQueueTableBody"></tbody>
      </table>
    </section>

    <!-- Section: Doctor Queue -->
    <section id="doctorQueueSection" style="display:none; margin-top:1rem;">
      <h2>Doctor Queue (No Auto Checks)</h2>
      <button class="call-button" style="margin-bottom:1rem;" onclick="clearDoctorQueue()">Clear Doctor Queue</button>
      <table class="patients-table">
        <thead>
          <tr>
            <th style="width:30%">Name</th>
            <th style="width:20%">PatNum</th>
            <th style="width:30%">date_added</th>
            <th style="width:20%">Actions</th>
          </tr>
        </thead>
        <tbody id="doctorQueueTableBody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    &copy; 2025 Smile Obsession
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
